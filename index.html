<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
            <h1 class="title">Pay to SuperDCT</h1>
            <p class="subtitle">Secure Payment</p>
        </div>

        <div class="amount-section">
            <label for="amount" class="amount-label">Payment Amount (USD)</label>
            <div class="amount-input-wrapper">
                <span class="currency-symbol">$</span>
                <input type="number" id="amount" class="amount-input" placeholder="Enter amount" value="100.00">
            </div>
        </div>

        <div class="payment-methods">
            <p class="methods-title">Select Payment Method</p>
            <div class="methods-grid">
                <div class="method-card" data-method="wechatpay">
                    <img src="https://img.uxwing.com/wp-content/themes/uxwing/download/brands-social-media/wechat-icon.png" alt="WeChat Pay">
                    <span>WeChat Pay</span>
                </div>
                <div class="method-card" data-method="alipay">
                    <img src="https://img.uxwing.com/wp-content/themes/uxwing/download/brands-social-media/alipay-icon.png" alt="Alipay">
                    <span>Alipay</span>
                </div>
                <div class="method-card" data-method="stripe">
                    <img src="https://img.uxwing.com/wp-content/themes/uxwing/download/brands-social-media/stripe-icon.png" alt="Stripe">
                    <span>Credit Card / iDEAL</span>
                </div>
            </div>
        </div>

        <button id="pay-button" class="pay-button">
            Confirm Payment $100.00
        </button>

        <div class="footer-text">
            <p>Powered by SuperDCT</p>
        </div>
    </div>

    <!-- 加载与状态弹窗 -->
    <div id="status-overlay" class="status-overlay hidden">
        <div class="status-modal">
            <div id="loader" class="loader"></div>
            <img id="success-icon" class="status-icon hidden" src="https://img.uxwing.com/wp-content/themes/uxwing/download/user-interface/success-green-check-mark-icon.png" alt="Success">
            <img id="error-icon" class="status-icon hidden" src="https://img.uxwing.com/wp-content/themes/uxwing/download/user-interface/error-icon.png" alt="Error">
            <p id="status-message" class="status-message">Processing your payment request...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
